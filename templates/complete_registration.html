<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .registration-title {
            text-align: center;
            color: #3e773e;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .registration-form .form-group {
            margin-bottom: 20px;
        }

        .registration-form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .registration-form .form-group select,
        .registration-form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #3e773e;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #355f35;
        }

    </style>
</head>
<body>
    <div class="registration-container">
        <h1 class="registration-title">Complete Your Registration</h1>
        <form class="registration-form" action="{{ url_for('complete_registration') }}" method="POST">
            <div class="form-group">
                <label for="expertise">Expertise:</label>
                <select id="expertise" name="expertise" required>
                    <option value="" disabled selected>Select your expertise</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="Filipino">Filipino</option>
                    <option value="Sped">SPED</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
