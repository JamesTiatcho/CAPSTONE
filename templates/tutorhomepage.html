<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutor Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='tutor.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins';
            margin: 0;
            padding: 0;
            background-color: white;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e9e9d8;
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            margin-right: 10px;
            width: 60px;
            height: 60px;
        }
        .navbar .logo h1 {
            color: #3d8236;
            font-size: 24px;
            margin: 0;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            font-weight: bold;
            margin-left: -10px;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }
        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: black;
            transition: width .3s ease;
        }
        .navbar ul li a.active::after,
        .navbar ul li a:hover::after {
            width: 100%;
            left: 0;
            background: black;
        }
        .dashboard-title {
            text-align: center;
            margin-top: 30px;
            text-align: right;
            font-size: 25px;
            color: #000000;
            font-weight: bolder;
            margin-right: 10%;
            font-family: 'Poppins';
        }
        .dashboard {
            background-color: #3e773e;
            color: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            border-radius: 30px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: center;
            height: 300px;
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: -70%;
            margin-left: -40%;
            position: relative;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 7px solid #3e773e;
        }
        .welcome {
            position: absolute;
            right: -20%;
            top: 60%;
            transform: translateY(-50%);
        }
        .welcome h1 {
            font-size: 32px;
            margin: 20px 0;
        }
        .welcome h1 span {
            color: #ffd700;
        }
        .info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-left: -30%;
            margin-top: 10%;
        }
        .info-item {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .info-item label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .info-item input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .info-item input::placeholder {
            color: #ccc;
        }
        .student-list {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .student-list h2 {
            font-size: 24px;
            color: #3e773e;
            margin-bottom: 20px;
            text-align: center;
        }
        .student-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .student-list table th, .student-list table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .student-list table th {
            background-color: #3e773e;
            color: white;
        }
        .student-list table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .student-list table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='tutor.png') }}" alt="Company Logo">
            <h1>BRIGHT.</h1>
        </div>
        <ul>
            <li><a href="#" class="active">HOME</a></li>
            <li><a href="{{ url_for('tutor_inbox') }}">INBOX</a></li>
            <li><a href="{{ url_for('add_schedule') }}">SCHEDULE</a></li>
            <li><a href="{{ url_for('tutor_classes') }}">CLASSES</a></li>

        </ul>
    </div>

    <div class="dashboard-title">
        TUTORâ€™S DASHBOARD
    </div>

    <div class="dashboard">
        <div class="profile-section">
            <div class="profile-pic">
                <img src="{{ url_for('static', filename='draw.jpg') }}" alt="Tutor's Profile Picture">
            </div>
            <div class="welcome">
                <h1>Welcome, <span>{{ first_name }}!</span></h1>
            </div>            
        </div>
        <div class="info">
            <div class="info-item">
                <label for="tutor-id">Tutor ID</label>
                <input type="text" id="tutor-id" value="{{ username }}" readonly>
            </div>
            <div class="info-item">
                <label for="name">Name</label>
                <input type="text" id="name" value="{{ full_name }}" readonly>
            </div>
            <div class="info-item">
                <label for="expertise">Expertise</label>
                <input type="text" id="expertise" value="{{ expertise }}" readonly>
            </div>
            <div class="info-item">
                <label for="email">Email</label>
                <input type="email" id="email" value="{{ email }}" readonly>
            </div>
            <div class="info-item">
                <label for="contact">Contact No</label>
                <input type="text" id="contact" value="{{ contact }}" readonly>
            </div>
        </div>
    </div>

    <!-- Student List Section -->
    <div class="student-list">
        <h2>Student List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }} {{ student[1] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td>No students enrolled.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
