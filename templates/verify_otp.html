<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .otp-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .otp-title {
            text-align: center;
            color: #3e773e;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .otp-form .form-group {
            margin-bottom: 20px;
        }

        .otp-form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .otp-form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #3e773e;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #355f35;
        }

    </style>
</head>
<body>
    <div class="otp-container">
        <h1 class="otp-title">Verify OTP</h1>
        <form class="otp-form" action="{{ url_for('verify_otp') }}" method="POST">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
            </div>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
