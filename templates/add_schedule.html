<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Schedule</title>
    <link rel="icon" href="{{ url_for('static', filename='tutor.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins';
            margin: 0;
            padding: 0;
            background-color: white;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e9e9d8;
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            margin-right: 10px;
            width: 60px;
            height: 60px;
        }
        .navbar .logo h1 {
            color: #3d8236;
            font-size: 24px;
            margin: 0;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            font-weight: bold;
            margin-left: -10px;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }
        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: black;
            transition: width .3s ease;
        }
        .navbar ul li a.active::after,
        .navbar ul li a:hover::after {
            width: 100%;
            left: 0;
            background: black;
        }
        .form-container {
            margin: 50px auto;
            padding: 40px;
            max-width: 600px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            font-size: 24px;
            color: #3e773e;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-container form input, 
        .form-container form select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
        }
        .form-container form button {
            padding: 10px;
            background-color: #3e773e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container form button:hover {
            background-color: #2c5a2c;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='tutor.png') }}" alt="Company Logo">
            <h1>BRIGHT.</h1>
        </div>
        <ul>
            <li><a href="{{ url_for('tutorhomepage') }}">HOME</a></li>
            <li><a href="{{ url_for('tutor_inbox') }}">INBOX</a></li>
            <li><a href="{{ url_for('add_schedule') }}" class="active">SCHEDULE</a></li>
            <li><a href="#">CLASSES</a></li>

        </ul>
    </div>

    <div class="form-container">
        <h2>Add Schedule</h2>
        <form method="POST">
            <label for="student_id">Student:</label>
            <select name="student_id">
                {% for student in students %}
                    <option value="{{ student[0] }}">{{ student[1] }}</option>
                {% endfor %}
            </select>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" required>

            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" name="time" required>

            <button type="submit">Add Schedule</button>
        </form>
    </div>

</body>
</html>
